<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Design Brief Slot Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Car Design Brief Slot Machine</h1>
        <div class="slot-machine">
            <div class="column">
                <div class="column-label">Segment</div>
                <div class="box">
                    <div class="column-content" id="segment"></div>
                </div>
            </div>
            <div class="column">
                <div class="column-label">Brand</div>
                <div class="box">
                    <div class="column-content" id="brand"></div>
                </div>
            </div>
            <div class="column">
                <div class="column-label">Use Case</div>
                <div class="box">
                    <div class="column-content use-case-content" id="use-case"></div> <!-- Add the use-case-content class here -->
                </div>
            </div>
        </div>
        <button onclick="spin()">Spin</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
